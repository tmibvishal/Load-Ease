name: Python workflow

on: [push, pull_request]


jobs:
  python_ci:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 psutil redis flask requests
        python -m pip install -r common/requirements.txt
        python -m pip install -r Monitoring/requirements.txt
        python -m pip install -r LoadBalancing/requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: compile grpc
      run: |
        cd common
        make rpc
        cd ..

    - name: Test Compile & Run
      run: |
        python3 Monitoring/server.py &
        sleep 5
        pkill -9 -f server.py
